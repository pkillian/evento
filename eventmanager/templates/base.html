<!DOCTYPE html>
<html lang="en">
<head>

<title>{% block title %}Evento{% endblock %}</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="{{ STATIC_URL }}main-theme.css">
<link href="{{ STATIC_URL }}uni_form/uni-form.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}uni_form/default.uni-form.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="{{ STATIC_URL }}uni_form/uni-form.css" media="all" type="text/css" />
<link rel="stylesheet" href="{{ STATIC_URL }}uni_form/default.uni-form.css" media="all" type="text/css" />
<script src="{{ STATIC_URL }}uni_form/uni-form.jquery.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}jquery.js"></script>

</head>
<body class="body">
    <header class="header">
        <a class="nameplate" href="./">
            <span class="name">pkillian</span><span class="extension">.me</span>
        </a>

        <div class="nav-btns">
            <a class="section current" href="/"><div class="btn">Home</div>
            </a><a class="section" href="/"><div class="btn">About</div>
            </a><a class="section" href="/"><div class="btn">Contact</div></a>
        </div>

        <div class="sub-head">
            <span class="title">Programming. Music. Design.</span>
            <a class="grav" href="http://www.linkedin.com/pub/patrick-killian/41/909/a61/"></a>
        </div>
    </header>

    <div class="content">
        <div class="main">
            {% block main_content %}
            {% endblock %}
        </div>

        <div class="footer">
            <div class="top"></div>
            <div class="base"></div>
        </div>
</body>
</html>
