<html>
	<h1> Table of All Events </h1>
<table>
    <tr>
        <th>event_name</th>
        <th>org_id</th>
        <th>location</th>
        <th>start_date</th>
        <th>start_time</th>
        <th>end_date</th>
        <th>end_time</th>
        
    </tr>
    {% for item in allData %}
    <tr> 
        <td>{{ item.event_name }}</td>
        <td>{{ item.org_id }}</td>
        <td>{{ item.location }}</td>
        <td>{{ item.start_date }}</td>
        <td>{{ item.start_time }}</td>
        <td>{{ item.end_date }}</td>
        <td>{{ item.end_time }}</td>
    </tr>
    {% endfor %}
</table>
	
</html>
